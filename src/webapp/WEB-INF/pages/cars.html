<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.series}">...</td>
            <td th:utext="${car.color}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
